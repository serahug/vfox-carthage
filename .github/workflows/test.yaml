name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install carthage from local plugin
        run: |
          mise settings set experimental true
          mise use "vfox:file://${{ github.workspace }}@0.40.0"
        env:
          MISE_DEBUG: 1

      - name: Verify carthage works
        run: |
          mise x "vfox:file://${{ github.workspace }}@0.40.0" -- which carthage
